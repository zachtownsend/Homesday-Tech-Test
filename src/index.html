<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homesday Tech Test</title>
  </head>
  <body>
    <div id="root">
      <div class="jumbotron text-center">
        <div class="container">
          <h1 class="display-4">Homesday Tech Test</h1>
          <p class="lead">Enter a github user below, then choose a repo to see the contributions</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div id="form" class="col-12 col-lg-6">
            <form>
              <label for="search-box">
                Start typing the name of a Github contributor

                <select name="search-box" id="search-box" class="js-states form-control">
                  <option value="0">Please select</option>
                </select>
              </label>
            </form>
          </div>
          <div id="graph" class="col-12 col-lg-6">
            <canvas id="chart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
